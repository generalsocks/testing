<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            [formControl]="form.controls.username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Pin"
            formControlName="pin"
            [formControl]="form.controls.pin"
          />
        </mat-form-field>
      </p>

      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->

      <button (click)="enCrypt()">Encrypt</button>
      <button (click)="deCrypt()">Decrypt</button>
      <br>
      <button id="myBtn" class="btn-info" type='button' (click)="getPin()">Obtain Offline PIN</button>

      <div class="button">
        <button
          routerLinkActive="router-link-active"
          type="submit"
          mat-button
          (click)="onSubmit()"
        >
          Login
        </button> 
      </div>
    </form>
    <!-- Trigger/Open The Modal -->

  </mat-card-content>
</mat-card>
