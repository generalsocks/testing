<mat-card>
  <mat-card-title><h3>Login</h3></mat-card-title>
  <br><br>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            [formControl]="form.controls.username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            [placeholder]="networkService.networkStatus ? 'Password' : 'Pin'"
            formControlName="pin"
            [formControl]="form.controls.pin"
          />
        </mat-form-field>
      </p>

      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->

     <!-- <button (click)="enCrypt()">Encrypt</button> -->
      <button (click)="initDB()">Init DB</button> 
   
      

      <div class="button">
        <button id="myBtn" *ngIf="networkService.networkStatus"  class="btn btn-info" type='button' (click)="getPin()">Obtain Offline PIN</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <button
          class="btn btn-primary"
          routerLinkActive="router-link-active"
          type="submit"
          mat-button
          (click)="onSubmit()"
        >
          Login
        </button> 
        <br>   <br>
      </div>
    </form>


  </mat-card-content>
  <br><br>
  <img id="onlineImage" src="assets/online-image.jpg" alt="Online Image" width="144px" height="48px">
<img id="offlineImage" src="assets/offline-image.jpg" alt="Offline Image" width="144px" height="48px">
</mat-card> 
<img id="logo" src="assets/perigon_logo.png" alt="perigon" style="position: absolute; left: 30px; top:20px"><br><br>
